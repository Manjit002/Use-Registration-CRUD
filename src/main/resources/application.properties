server.port=8088
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/manjit_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.sqldialect=org.hibernate.dialect.MySQL8InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
# Enable Swagger UI
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.open-api.enabled=true
springfox.documentation.swagger.v2.enabled=true


